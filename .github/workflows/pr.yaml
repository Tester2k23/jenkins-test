name: Pull Request Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: Print env
        run: |
          env
      - name: gihub context
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}
      
      - name: pr number
        run: echo $PR_NUMBER
        env:
          PR_NUMBER: ${{ github.event.pull_request.number}}
