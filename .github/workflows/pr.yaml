name: Pull Request Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: Print env
        run: |
          env
      - name: Dump GitHub context
        id: github_context_step
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}
      
      - name: Dump GitHub context
        id: github_context_step-2
        run: echo $JSON2
        env:
          JSON2: ${{ secrets.TOKEN }}
